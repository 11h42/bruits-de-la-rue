<fieldset>
    <legend>{$ form_title $}</legend>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="control-label">Type d'annonce : <span
                        class="text-danger">*</span></label>


                <div class="radio">
                    <label for="bid_type_1" class="control-label">
                        <input ng-model="bid.type" name="bid_type_radio" id="bid_type_1"
                               value="SUPPLY"
                               type="radio" required="true">
                        Offre</label>
                </div>
                <div class="radio">
                    <label for="bid_type_2" class="control-label">
                        <input ng-model="bid.type" name="bid_type_radio" id="bid_type_2"
                               value="DEMAND"
                               type="radio" required="true">
                        Demande</label>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quantity">Quantité</label>
                <input ng-model="bid.quantity" class="form-control" id="quantity" type="number"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="bid_image">Photo</label>
            <input id="bid_image" type="file" name="bid_image" data-url="/api/images/">

            <div ng-hide="bid_photo_url" id="progress">
                <div class="bar" style="width: 0%;"></div>
            </div>
        </div>
        <div class="col-lg-6">
            <div ng-show="bid_photo_url">
                <img ng-src="{$ bid_photo_url $}" alt="Photo de l'annonce" class="img-responsive"/>
                <a class="btn btn-danger btn-xs" ng-click="detelePhoto()"><span
                        class="glyphicon glyphicon-trash"></span></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="bid_title">Titre : <span class="text-danger">*</span></label>
                <input ng-value="element.title" ng-model="bid.title" type="text" class="form-control" id="bid_title"
                       required="true">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="bid_category">Catégorie :</label>
                <select id="bid_category" class="form-control" data-ng-model="bid.category"
                        ng-options="category as category.name for category in categories">
                    <option value="">--</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="bid_address">Adresse :</label>
                <select id="bid_address"
                        class="form-control"
                        data-ng-model="bid.localization"
                        ng-options="address.title for address in addresses">
                    <option value="">{$address.title$}</option>
                </select>
                <button data-toggle="modal" data-target="#create_address" class="btn btn-default"
                        type="button"><span
                        class="glyphicon glyphicon-plus-sign"></span> Ajouter une adresse
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="bid_association">Association :</label>
                <select data-ng-model="bid.association" id="bid_association" class="form-control"
                        ng-options="association.name for association in associations">
                    <option value="">- -</option>
                </select>
            </div>
        </div>
        <div class='col-lg-3'>
            <label for="begin">Début :</label>
            <datetimepicker data-on-set-time="onTimeSet" data-ng-model="bid.begin"></datetimepicker>
        </div>
        <div class='col-lg-3'>
            <label for="end">Fin :</label>
            <datetimepicker data-ng-model="bid.end"></datetimepicker>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="real_author">Auteur réel <span
                    class="text-danger">*</span></label>
            <input placeholder="Saisissez le nom de la personne qui passe l'annonce" class="form-control" id="real_author" type="text" ng-model="bid.real_author"
                   required="required"/>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="bid_status">Status de l'annonce</label>
                <select data-ng-model="bid.status_bid" id="bid_status" class="form-control"
                        ng-options="status for status in status">
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="bid_descritpion">Description : <span
                        class="text-danger">*</span></label>
                <textarea ng-model="bid.description" id="bid_descritpion" class="form-control"
                          rows="3" required="true"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">enregistrer</button>
            <a ng-href="/annonces/" class="btn btn-danger">Annuler</a>
        </div>
    </div>
</fieldset>
