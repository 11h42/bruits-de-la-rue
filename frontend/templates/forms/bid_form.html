<fieldset>
    <legend>{$ form_title $}</legend>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="control-label">Type d'annonce : <span
                        class="text-danger">*</span></label>


                <div class="radio">
                    <label for="bid_type_1" class="control-label">
                        <input ng-model="bid.type" name="bid_type_radio" id="bid_type_1"
                               value="SUPPLY"
                               type="radio" required="true">
                        Offre</label>
                </div>
                <div class="radio">
                    <label for="bid_type_2" class="control-label">
                        <input ng-model="bid.type" name="bid_type_radio" id="bid_type_2"
                               value="DEMAND"
                               type="radio" required="true">
                        Demande</label>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quantity">Quantité</label>
                <input ng-model="bid.quantity" class="form-control" id="quantity" type="number"/>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="bid_title">Titre : <span class="text-danger">*</span></label>
                <input ng-value="element.title" ng-model="bid.title" type="text" class="form-control" id="bid_title"
                       required="true">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="bid_category">Catégorie :</label>
                <select id="bid_category" class="form-control" ng-model="bid.category"
                        ng-options="category.name for category in categories">
                </select>
            </div>
        </div>
        {# todo : find why no value is posted in begin and date using the datetimepicker to fill the fields #}
        <div class='col-lg-3'>
            <label for="begin">Début :</label>
            <datetimepicker data-on-set-time="onTimeSet" data-ng-model="bid.begin"></datetimepicker>
        </div>
        <div class='col-lg-3'>
            <label for="end">Fin :</label>
            <datetimepicker data-ng-model="bid.end"></datetimepicker>
        </div>
        <div class="col-lg-6">
            <label for="real_author">Auteur réel <span
                    class="text-danger">*</span></label>
            <input class="form-control" id="real_author" type="text" ng-model="bid.real_author" required="required"/>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="bid_descritpion">Description : <span
                        class="text-danger">*</span></label>
                <textarea ng-model="bid.description" id="bid_descritpion" class="form-control"
                          rows="3" required="true"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">{$ submit_button_name $}</button>
                <a ng-href="/annonces/" class="btn btn-danger">Annuler</a>
            </div>
        </div>
    </div>
</fieldset>
