{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-6 thumbnail">
                <a class="btn btn-info btn-centered" href="/annonces/creer/">Je propose</a>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12 thumbnail">
                <a class="btn btn-primary btn-centered" href="/annonces/">Je recherche</a>
            </div>
        </div>
        <div class="row">
            <div data-ng-app="bidsModule">
                <div data-ng-controller="indexController" class="col-lg-12">
                    <table ng-show="bids" class="table table-responsive table-bordered table-hover">
                        <thead>
                        <tr>
                            <th colspan="3"><h3 class="text-center">Annonces les plus urgentes</h3></th>
                        </tr>
                        <tr>
                            <th>Titre</th>
                            <th>Fin</th>
                            <th>Association</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="cursor-pointer" id="{$ bid.id $}" ng-click="showBid(bid.id);"
                            data-ng-repeat="bid in bids">
                            <td>{$ bid.title $}</td>
                            <td>
                                <span ng-show="bid.end">
                                    {$ bid.end | fromNow $} (Le {$ bid.end | date:'dd-MM-yyyy HH:MM:ss' $})
                                </span>
                            </td>
                            <td>{$ bid.association $}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="text/javascript" src="/static/js/bidModule.js"></script>
{% endblock %}
