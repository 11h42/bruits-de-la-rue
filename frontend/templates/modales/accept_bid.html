<div class="modal fade" id="accept_bid" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Accepter l'annonce {$ bid.title $}</h4>
            </div>
            <div class="panel panel-default">
                <div class="panel-body" ng-show="bid_quantity">
                    Les champs marqués d'une étoile (<span class="text-danger">*</span>) sont obligatoires.
                </div>
            </div>
            <div class="modal-body">
                    <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span
                                class="sr-only">Close</span></button>
                        {$ errorMessage $}
                    </div>
                    <div class="alert alert-success alert-dismissible" role="alert" ng-show="successMessage">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span
                                class="sr-only">Close</span></button>
                        {$ successMessage $}
                    </div>
                    <form role="form">
                        <fieldset>
                            <legend>Accepter</legend>
                            <div class="row">
                                <div ng-show="bid_quantity" class="col-lg-12 form-group">
                                    <label for="address_title">Quantité <span
                                            class="text-danger">*</span> : </label>
                                    <input type="number" max="{$ bid_quantity $}" class="form-control"
                                           id="address_title"
                                           ng-model="bid.quantity"/>
                                    <pre>Maximum acceptable : {$ bid_quantity $}</pre>
                                </div>
                                <div class="text-center" ng-hide="bid_quantity">Pour accepter cette annonce, cliquez sur
                                    Accepter ci-dessous
                                </div>
                            </div>
                        </fieldset>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Annuler
                            </button>
                            <input type="button" ng-click="acceptBid()" class="btn btn-primary" value="Accepter"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
