{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
    <div class="container" style="margin-top: -50px">
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3 text-center">
                <img src="/static/img/logo.png" class="img-responsive" alt="LOGO portail mutualisation"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <br/>
                <form id="form-signin" method="POST" action="/login/">
                    {% csrf_token %}
                    <legend>Pour acc√©der aux annonces, merci de vous identifier</legend>
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username"
                               name="username" placeholder="Entrez votre nom d'utilisateur" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password"
                               name="password" placeholder="Entrez votre mot de passe">
                    </div>
                    {% if error_message %}
                        <div class="alert alert-danger text-center">
                            {{ error_message }}
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-success">Connexion</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer %}{% endblock %}
