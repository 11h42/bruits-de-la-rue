<div class="modal fade" id="accept_bid" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Accepter l'annonce: {$ bid.title $}</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">
                    <button type="button" class="close" data-dismiss="alert"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    {$ errorMessage $}
                </div>
                <div class="alert alert-success alert-dismissible" role="alert" ng-show="successMessage">
                    <button type="button" class="close" data-dismiss="alert"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    {$ successMessage $}
                </div>
                <form role="form">
                    <div class="row">
                        <div ng-show="bid.quantity" class="col-lg-12 form-group">
                            <label for="address_title">Quantit√© <span
                                    class="text-danger">*</span> : </label>
                            <input type="number" max="{$ bid.quantity $}" class="form-control"
                                   id="address_title"
                                   ng-init="desired_amount=0"
                                   ng-model="desired_amount"/>
                            <pre>Maximum acceptable : {$ bid.quantity $}</pre>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Annuler
                        </button>
                        <input type="button" ng-click="acceptBid()" class="btn btn-primary" value="Accepter"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
