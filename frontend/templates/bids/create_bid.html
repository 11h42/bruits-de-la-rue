{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div data-ng-app="bidsModule">
            <div data-ng-controller="createBidController">
                <div class="alert alert-danger" role="alert" ng-show="errorMessage">{$ errorMessage $}</div>
                <form ng-submit="createBid()" role="form">
                    <div class="form-group">
                        <label for="bid_title">Titre :</label>
                        <input ng-model="bid.title" type="text" class="form-control" id="bid_title"
                               placeholder="Titre de l'annonce">
                    </div>
                    <div class="form-group">
                        <label for="bid_descritpion">Description</label>
                        <textarea ng-model="bid.description" id="bid_descritpion" class="form-control"
                                  rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="text/javascript" src="/static/js/bidModule.js"></script>
    <script type="text/javascript" src="/static/bower_components/moment/min/moment-with-locales.min.js"></script>
{% endblock %}
