{% extends "base.html" %}

{% block content %}
    <div class="container ng-cloak" data-ng-app="bidsModule" data-ng-controller="bidsController">
            <div class="row">
            <div class="col-lg-9">
                <h1>Liste des annonces</h1>
            </div>
            <div class="col-lg-3">
                <div class="form-group fixh1">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                        <input class="form-control" type="text" placeholder="Rechercher une annonce"
                               ng-model="searchBidInput">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <br/>
                {% include "bids/bids_table.html" %}
            </div>
        </div>
    </div>
{% endblock %}


{% block javascript %}
    <script type="text/javascript" src="/static/js/bidsModule.js"></script>
{% endblock %}
