{% extends "base.html" %}
{% block body %}
    <body data-ng-app="bidsModule" data-ng-controller="bidsController">
{% endblock %}
{% block content %}

        <div class="row">
            <div class="col-lg-12">

                <div class="alert alert-danger" role="alert" ng-show="errorMessage">{$ errorMessage $}</div>
                <h1>Bids</h1>
                <table class="table table-responsive table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Début</th>
                        <th>Fin</th>
                        <th>Temps restant</th>
                        <th>Quantité</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tr style="cursor: pointer;" id="{$ bid.id $}" ng-click="showBid(this);"
                        data-ng-repeat="bid in bids">
                        <td>{$ bid.title $}</td>
                        <td>{$ bid.begin $}</td>
                        <td>{$ bid.end $}</td>
                        <td></td>
                        <td>{$ bid.quantity $}</td>
                        <td>{$ bid.status $}</td>
                    </tr>
                </table>

            </div>
        </div>

{% endblock %}

{% block javascript %}
    <script type="text/javascript" src="/static/js/bidModule.js"></script>
    <script type="text/javascript" src="/static/bower_components/moment/min/moment-with-locales.min.js"></script>
{% endblock %}
