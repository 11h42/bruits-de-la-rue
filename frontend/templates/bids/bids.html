{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div data-ng-app="bidsModule">
            <div data-ng-controller="bidsController">
                <h1>Bids</h1>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                    </tr>
                    </thead>
                    <tr data-ng-repeat="bid in bids">
                        <td>{$ bid.id $}</td>
                        <td>{$ bid.name $}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


{% endblock %}

{% block javascript %}
    <script type="text/javascript" src="/static/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/bidModule.js"></script>
{% endblock %}
