<form name="bidForm">
<div class="row">
    <div class="col-md-8">
        <div class="form-group">
            <label for="bid_title">Titre : <span class="text-danger">*</span></label>
            <input ng-value="element.title" ng-model="bid.title" type="text" class="form-control" id="bid_title"
                   required="true">
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="quantity">Quantité</label>
            <input ng-model="bid.quantity" class="form-control" id="quantity" name="quantity" type="number" />
            <span class="text-danger" ng-show="bidForm.quantity.$error.number">Entrez une quantité valide</span>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="quantity">Unité</label>
            <input ng-model="bid.unit" class="form-control" id="unit" name="unit" type="text" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <label for="bid_descritpion">
                Description :
            </label>
            <textarea ng-model="bid.description" id="bid_descritpion" class="form-control" rows="3" required="true">
            </textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <div class="form-group">
            <label for="bid_address">Adresse :</label>
            <select id="bid_address" class="form-control" data-ng-model="bid.localization"
                    ng-options="address as address.title for address in addresses">
                <option value="">--</option>
            </select>
            <button data-toggle="modal" data-target="#create_address" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-plus-sign"></span> Ajouter une adresse
            </button>
        </div>
        <div class="form-group">
            <label for="bid_association">Association :</label>
            <select data-ng-model="bid.association" id="bid_association" class="form-control"
                    ng-options="association.name for association in associations">
                <option value="">--</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4">
        <label for="begin">Début :</label>
        <datetimepicker data-ng-model="bid.begin"
                        data-datetimepicker-config="{ startView:'day', minView:'day' }"></datetimepicker>
    </div>
    <div class="col-sm-6 col-lg-4">
        <label for="end">Fin :</label>
        <datetimepicker data-ng-model="bid.end"
                        data-datetimepicker-config="{ startView:'day', minView:'day' }"></datetimepicker>
    </div>
</div>
<div class="row fixh1">
    <div class="col-lg-2">
        <button ng-click="createOrUpdateBid()" class="btn btn-primary btn-block">enregistrer</button>
    </div>
    <div class="col-lg-2">
        <a href="#" class="btn btn-danger btn-block" onclick="javascript:history.go(-1);return false;">Annuler</a>
    </div>
</div>
</form>
