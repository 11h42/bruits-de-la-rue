{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div data-ng-app="faqsModule" ng-cloak class="ng-cloak">
            <div data-ng-controller="createFaqController">
                <div class="alert alert-danger" role="alert" ng-show="errorMessage">{$ errorMessage $}</div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        Les champs marqués d'une étoile (<span class="text-danger">*</span>) sont obligatoires.
                    </div>
                </div>
                <form ng-submit="postFaq()">
                    <fieldset>
                        <legend>Créer une nouvelle FAQ</legend>
                        <div class="form-group">
                            <label for="question">Question <span
                                    class="text-danger">*</span> :</label>
                            <input class="form-control" id="question" ng-model="faq.question" type="text"
                                   required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="answer">Réponse <span
                                    class="text-danger">*</span> :</label>
                            <textarea ng-model="faq.answer" id="answer" class="form-control"
                                      rows="3" required="true"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="text/javascript" src="/static/js/faqModule.js"></script>
{% endblock %}
